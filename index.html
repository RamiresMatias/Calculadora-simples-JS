<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora simplificada</title>

    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="bootstrap4/css/bootstrap.min.css">

</head>
<body>

    <div class="container">
        <div class="calc">
            <div class="view-input">
                <input type="text" class="form-control" disabled id="input">
            </div>
            <div class="teclado">
                <div class="btn-toolbar mb-3 button-toolbar">
                   
                      <button type="button" class="btn " value="ce" onclick="operation(value)">CE</button>
                      <button type="button" class="btn " value="c" onclick="operation(value)">C</button>
                      <button type="button" class="btn " value="/" onclick="operation(value)">/</button>
                      <button type="button" class="btn " value="*" onclick="operation(value)">X</button>
                    
                  </div>
                  <div class="btn-toolbar mb-3 button-toolbar">
                    
                    <button type="button" class="btn " value="7" onclick="operation(value)">7</button>
                    <button type="button" class="btn " value="8" onclick="operation(value)">8</button>
                    <button type="button" class="btn " value="9" onclick="operation(value)">9</button>
                    <button type="button" class="btn " value="-" onclick="operation(value)">-</button>
                  
                </div>
                <div class="btn-toolbar mb-3 button-toolbar">
                    
                      <button type="button" class="btn " value="4" onclick="operation(value)">4</button>
                      <button type="button" class="btn " value="5" onclick="operation(value)">5</button>
                      <button type="button" class="btn " value="6" onclick="operation(value)">6</button>
                      <button type="button" class="btn " value="+" onclick="operation(value)">+</button>
                    
                  </div>
                  <div class="btn-toolbar mb-3 button-toolbar">
                   
                      <button type="button" class="btn " value="1" onclick="operation(value)">1</button>
                      <button type="button" class="btn " value="2" onclick="operation(value)">2</button>
                      <button type="button" class="btn " value="3" onclick="operation(value)">3</button>
                      <button type="button" class="btn" value="." onclick="operation(value)">.</button>
                      
                   
                  </div>
                  <div class="btn-toolbar mb-3 button-toolbar" id="buttons-row-1">

                      <button type="button" class="btn" value="0" onclick="operation(value)" id="btn-zero">0</button>
                      <button type="button" class="btn" value="=" onclick="operation(value)">=</button>
                      
                         
                  </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="bootstrap4/js/bootstrap.min.js"></script>
    <script src="calc.js"></script>
    
</body>
</html>
